<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCourt OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for colors and spacing */
        :root {
            --primary: #4CAF50;
            --primary-dark: #3e8e41;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --blue: #007bff;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .image-section {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fHNwb3J0c3xlbnwwfHx8fDE2MjY0MjY0Mjg&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            color: white;
            position: relative;
        }

        .form-container {
            padding: 50px;
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .otp-instruction {
            color: var(--primary);
            font-size: 1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--blue);
        }

        .link a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .image-section {
                display: none; /* Hide image section on mobile */
            }
            
            .form-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <h2>Welcome to QuickCourt</h2>
            <p>Verify your email to continue.</p>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <h1>QUICKCOURT</h1>
                <p><i class="fas fa-lock"></i> VERIFY YOUR EMAIL</p>
            </div>
            
            <div class="otp-instruction" id="otp-instruction">
                We’ve sent a code to your email: <span id="user-email">{{ user_email }}</span>
            </div>

            <form method="POST" onsubmit="return submitOTP();"action="{% url 'otp_verify' %}" >
                {% csrf_token %}
                <div class="otp-inputs">
                    <input type="text" name="otp_digit_1" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)" onkeydown="moveToPrevious(event, this)" required>
                    <input type="text" name="otp_digit_2" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)" onkeydown="moveToPrevious(event, this)" required>
                    <input type="text" name="otp_digit_3" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)" onkeydown="moveToPrevious(event, this)" required>
                    <input type="text" name="otp_digit_4" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)" onkeydown="moveToPrevious(event, this)" required>
                    <input type="text" name="otp_digit_5" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)" onkeydown="moveToPrevious(event, this)" required>
                    <input type="text" name="otp_digit_6" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)" onkeydown="moveToPrevious(event, this)" required>
                </div>
                
                <button type="submit" class="btn">Verify & Continue</button>
            </form>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <div class="link">
                <a href="#" onclick="resendOTP(event)">Didn’t receive the code? Resend OTP</a><br>
                <a href="{% url 'edit_email' %}">Wrong email? Edit Email</a>
            </div>
        </div>
    </div>

    <script>
        // Function to move to the next input box
        function moveToNext(current, index) {
            if (current.value.length === 1) {
                const nextInput = document.querySelectorAll('.otp-input')[index];
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }

        // Function to move to the previous input box
        function moveToPrevious(event, current) {
            if (event.key === 'Backspace' && current.value.length === 0) {
                const previousInput = current.previousElementSibling;
                if (previousInput) {
                    previousInput.focus();
                }
            }
        }

        // Function to verify OTP
        function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            if (otp.length === 6) {
                alert('OTP Verified: ' + otp);
                // In a real application, you would send the OTP to the server for verification
            } else {
                alert('Please enter a valid 6-digit OTP.');
            }
        }

        // Function to resend OTP
        function resendOTP() {
            alert('OTP has been resent to: ' + document.getElementById('user-email').textContent);
            // In a real application, you would trigger the resend OTP process here
        }
    </script>
</body>
</html>
